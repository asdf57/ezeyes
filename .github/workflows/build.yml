name: Build and Release EZEyes
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build and Package Application
        run: yarn make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-app
          path: out/make/**

      - name: Set release info
        id: release_info
        run: |
          echo "RELEASE_TITLE=EZEyes ${{ github.ref }}" >> $GITHUB_ENV
          echo "RELEASE_DESCRIPTION=This release contains the following changes: $(git log --format='%h %s' -n 5)" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ env.RELEASE_TITLE }}
          body: ${{ env.RELEASE_DESCRIPTION }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/make/zip/${{ runner.os }}/**/*.*
          asset_name: ezeye-${{ runner.os }}.zip
          asset_content_type: application/zip
